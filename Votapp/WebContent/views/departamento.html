
<h1>NOMBRE DEPARTAMENTO</h1>
<div class="row">

   <div class="panel panel-default" style="width: 50%;margin: 2%;">
  	<div class="panel-heading">Candidatos:</div>
  		<div class="panel-body">
   			<div class="list-group">
					<a href="#" class="list-group-item" ng-repeat="candi in candidatosXPartido"   ui-sref="candidato({candidatoId: candi.id})" >
						    <h4 class="list-group-item-heading">{{candi.nombre}}</h4>
						    <p class="list-group-item-text">{{candi.nombrePartido}}</p>
					</a>
					<a href="#" class="list-group-item"   ui-sref="candidato({candidatoId: candi.id})" >
						    <h4 class="list-group-item-heading">Giordano Stemphelet</h4>
						    <p class="list-group-item-text">Partido Futurista</p>
					</a>
			</div>
  		</div>
	</div>
	
	 <div class="panel panel-default" style="width: 50%;margin: 2%;">
  	<div class="panel-heading">Partidos:</div>
  		<div class="panel-body">
   			<div class="list-group col-xs-5">
										<a href="#" class="list-group-item"  ng-repeat="candi in eleccion.dataCandidatos" ui-sref="candidato({candidatoId: candi.id})" >
										    <h4 class="list-group-item-heading">{{candi.nombre}}</h4>
										    <p class="list-group-item-text">{{candi.nombrePartido}}</p>
										</a>
									</div>
  		</div>
	</div>
	
	
</div>
