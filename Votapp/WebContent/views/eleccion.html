<div class="row">
	 <div class="col-xs-6 col-md-4">
	         <img class="img-responsive" ng-src="data:image/{{eleccion.logo.tipo}};base64,{{eleccion.logo.file}}" alt="{{eleccion.logo.name}}" width="140" height="140">
  	 </div>
 	 <div class="col-xs-12 col-sm-6 col-md-8">
  		<h1><strong class="votapp">{{eleccion.nombre}}</strong></h1><br><br>
			<strong>Fecha: {{eleccion.fecha | date}}</strong>
		<br>	
		<p>{{eleccion.descripcion}}
		</p><br>
		<div class="row" style="margin-left: auto;">
			<div><strong>Conozca a los candidatos:</strong></div>
				<div class="list-group col-xs-5">
					<a href="#" class="list-group-item"  ng-repeat="candi in eleccion.dataCandidatos" ui-sref="eleccion.candidato({candidatoId: candi.id})" >
					    <h4 class="list-group-item-heading">{{candi.nombre}}</h4>
					    <p class="list-group-item-text">{{candi.nombrePartido}}</p>
					</a>
				</div>
		</div>
  </div>

</div>
