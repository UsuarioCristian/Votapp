<style type="text/css" votapp-style eleccion="eleccion"></style>
<div class="row">
	 <div class="col-xs-6 col-md-4">
	         <img class="img-responsive" ng-src="data:image/{{eleccion.logo.tipo}};base64,{{eleccion.logo.file}}" alt="{{eleccion.logo.name}}" width="140" height="140">
  	 </div>
 	 <div class="col-xs-12 col-sm-6 col-md-8 eleccion-nombre">
  		<h1><strong class="votapp">{{eleccion.nombre}}</strong></h1><br><br>
			<strong>Fecha: {{eleccion.fecha | date}}</strong>
		<br>	
		<p>{{eleccion.descripcion}}
		</p><br>
		
		<div ng-switch="tipoEleccion">
			      <div ng-switch-when="Nacional">
			          	<div class="row">
							<div class="col-md-6">
							<div><strong>Conozca a los candidatos:</strong></div>
									<div class="list-group">
										<a href="#" class="list-group-item"  ng-repeat="candi in eleccion.dataCandidatos" ui-sref="candidato({ eleccionId: eleccion.id, candidatoId: candi.id})" >
										    <h4 class="list-group-item-heading">{{candi.nombre}}</h4>
										    <p class="list-group-item-text">{{candi.nombrePartido}}</p>
										</a>
									</div>
							</div>	
							<div class="col-md-6">		
								<div><strong>Conozca a los Partidos:</strong></div>
									<div class="list-group">
										<a href="#" class="list-group-item"  ng-repeat="parti in eleccion.dataPartidos" ui-sref="partido({eleccionId: eleccion.id, partidoId: parti.id})" >
										    <h4 class="list-group-item-heading">{{parti.nombre}}</h4>
										</a>
									</div>
							</div>
						
						</div>
  						
				  </div>
				     <div ng-switch-when="Departamental">
			          	<div class="row" style="margin-left: auto;">
							<div><strong>Seleccione un departamento:</strong></div>
									<div class="col-xs-5"> 
							           	<select  class="form-control"  type="checkbox" ng-model="deptoSel" >
							           		<option  ng-repeat="depto in deptos" value="{depto}">{{depto}}</option>
							           	</select>
							           	<p><a class="btn btn-default" ui-sref="departamento({eleccionId: eleccion.id, departamentoNombre: deptoSel})" role="button">Ver Info Â»</a></p>
							           <br>
							      	</div>
					
  						</div>
				  </div>
			 
		</div>
	

</div>
